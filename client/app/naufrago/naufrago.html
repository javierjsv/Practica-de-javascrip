<div class="container">


	<h3>HAMBURGUESA</h3>

	<form ng-submit="vm.calcular()">

		<div>
			

		<small>Cantidad Hamburguesa</small>

		<input type="number" ng-model="vm.ct">
		</div>
		

		<div>
			<small>Elija el tipo de Hamburguesa</small>

			<select ng-model="vm.ph">
				<option ng-value="20000">Sencilla</option>
				<option ng-value="25000">Doble</option>
				<option ng-value="28000">Triple</option>
			</select>

			<div>
				<small>Forma de pago </small>
				<select ng-model="vm.fp" >
				<option ng-value="0">Contado</option>
				<option ng-value="1">Credito</option>

			</select>

			</div>
			

		</div>
			
			<button type="submit" class="btn btn-info">enviar</button>
	</form>

 		<p>Total : {{vm.total}}</p>	




</div>
